            border-radius: 50%;
            position: relative;
        }

        .mole, .bomb {
            position: absolute;
            width: 80px;
            height: 80px;
            top: 10px;
            left: 10px;
            background-size: cover;
            display: none;
            cursor: pointer;
        }

<body>
    <h1>두더지 게임</h1>
    <div class="game-area">
        <!-- 16개의 구멍 -->
        <div class="hole"><div class="mole"></div><div class="bomb"></div></div>
        <div class="hole"><div class="mole"></div><div class="bomb"></div></div>
        <div class="hole"><div class="mole"></div><div class="bomb"></div></div>
        <div class="hole"><div class="mole"></div><div class="bomb"></div></div>
        <div class="hole"><div class="mole"></div><div class="bomb"></div></div>
        <div class="hole"><div class="mole"></div><div class="bomb"></div></div>
        <div class="hole"><div class="mole"></div><div class="bomb"></div></div>
        <div class="hole"><div class="mole"></div><div class="bomb"></div></div>
        <div class="hole"><div class="mole"></div><div class="bomb"></div></div>
        <div class="hole"><div class="mole"></div><div class="bomb"></div></div>
        <div class="hole"><div class="mole"></div><div class="bomb"></div></div>
        <div class="hole"><div class="mole"></div><div class="bomb"></div></div>
        <div class="hole"><div class="mole"></div><div class="bomb"></div></div>
        <div class="hole"><div class="mole"></div><div class="bomb"></div></div>
        <div class="hole"><div class="mole"></div><div class="bomb"></div></div>
        <div class="hole"><div class="mole"></div><div class="bomb"></div></div>
    </div>
    
    <div id="score">점수: 0</div>
    <div id="timer">남은 시간: 10초</div>
    <div id="finish">Finish!</div>

    <script>
const holes = document.querySelectorAll('.hole');
const scoreDisplay = document.getElementById('score');
const timerDisplay = document.getElementById('timer');
const finishDisplay = document.getElementById('finish');

let score = 0;
let timeLeft = 10;
let maxActiveMoles = 3;
let gameInterval;
let moleTimeouts = [];

function updateScore(points) {
    score += points;
    scoreDisplay.innerText = `점수: ${score}`;
}

function hideMoleOrBomb(element) {
    element.style.display = 'none';
}

function showMoleOrBomb(type, hole) {
    const mole = hole.querySelector('.mole');
    const bomb = hole.querySelector('.bomb');
    
    // 다른 요소가 이미 표시되어 있다면 함수 종료
    if (mole.style.display === 'block' || bomb.style.display === 'block') {
        return;
    }

    const element = type === '.mole' ? mole : bomb;
    element.style.display = 'block';

    element.onclick = function() {
        if (type === '.mole') {
            updateScore(1);
        } else if (type === '.bomb') {
            updateScore(-2);
        }
        hideMoleOrBomb(element);
    };

    const timeout = setTimeout(() => hideMoleOrBomb(element), 730);
    moleTimeouts.push(timeout);
}

function getRandomHole() {
    return holes[Math.floor(Math.random() * holes.length)];
}

function startGame() {
    gameInterval = setInterval(() => {
        const activeMoles = document.querySelectorAll('.mole[style*="block"], .bomb[style*="block"]').length;
        if (activeMoles < maxActiveMoles) {
            const hole = getRandomHole();
            const isMole = Math.random() > 0.5;
            showMoleOrBomb(isMole ? '.mole' : '.bomb', hole);
        }
    }, 300);

    const timer = setInterval(() => {
        timeLeft--;
        timerDisplay.innerText = `남은 시간: ${timeLeft}초`;
        if (timeLeft <= 0) {
            clearInterval(timer);
            clearInterval(gameInterval);
            moleTimeouts.forEach(timeout => clearTimeout(timeout));
            finishDisplay.style.display = 'block';
            alert(`게임 종료! 최종 점수: ${score}`);
        }
    }, 1000);
}

startGame();
    </script>
</body>
</html>
